<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">

    <div class="modal" style="display: block;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <img [src]="imagenTem | imagen" class="w150" alt="" *ngIf="!imagenTem">
                    <img [src]="imagenTem" class="w150" alt="" *ngIf="imagenTem">
                    <input type="file" (change)="seleccionImagen( $event.target.files[0] )">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()" [disabled]="!imagenTem">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
