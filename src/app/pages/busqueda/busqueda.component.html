<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length >= 1">
                    <tbody>
                        <tr *ngFor="let u of usuarios" class="pointer" routerLink="/usuarios">
                            <td><img [src]="u.img | imagen" class="img-50 img-circle"></td>
                            <td>{{u.nombre}}</td>
                            <td> <button class="btn btn-primary"> <i class="fa fa-edit"></i> </button> </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
