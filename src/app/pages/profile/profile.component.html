<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" class="form-control" name="nombre" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="usuario.email" class="form-control" name="email" placeholder="Correo del usuario" [disabled]="usuario.google" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>&nbsp; Guardar</button>

                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" aling="center">
                <h4 class="card-title">fotografia del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>

                <img [src]="usuario.img | imagen" class="w150" alt="" *ngIf="!imagenTem">
                <img [src]="imagenTem" class="w150" alt="" *ngIf="imagenTem">
                <input type="file" (change)="seleccionImagen( $event.target.files[0] )">
                <br>
                <br>
                <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10" (click)="cambiarImagen()" [disabled]="!imagenSubir"><i class="fa fa-save"></i>&nbsp; Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
